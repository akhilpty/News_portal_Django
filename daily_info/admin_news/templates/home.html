{% extends "mainpages/base.html" %}
{% block content %}
{% block nav %}{% include 'mainpages/navbar.html' %}{% endblock nav %}
<style>
    .font-size-large1 {
        font-size: 4vw;
        color: rgb(255, 0, 0);
    }

    .font-size-large {
        font-size: 2vw;
       
    }
</style>

<div class="card mx-auto px-3 pt-3 mb-5" style="max-width: 80rem; min-height: 80rem;">
    <!-- News block -->
    <div>
      <!-- Featured image -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="6000">
        <div class="carousel-inner">
            {% for news in new %}
            <div class="carousel-item {% if forloop.first %} active {% endif %}">
                <img src="{{news.photo.url}}" class="d-block w-100" alt="Image no:{{ forloop.counter }}">
                <div class="carousel-caption text-center">
                    <h1 class=" font-size-large1"><b>{{news.title}}</b></h1>

                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>

  
    
  
      {% for news in new%}
      <hr/>

      <a href="{% url 'detailnews' id=news.id %}" class="text-dark text-decoration-none">
        <div class="row mb-4  pb-2">
          <div class="col-lg-3 col-md-7 col-10 mx-auto ">
            <img src="{{news.photo.url}}"
              class="img-fluid shadow-1-strong rounded" alt="Hollywood Sign on The Hill" />
          </div>
  
          <div class="col-lg-8">
            <p class="mb-2 text-success"><strong>{{news.title}}</strong></p>
            <p>
              {{news.content}}
            </p>
          </div>
        </div>
      </a>
  
      {% endfor %}
      
  
      
     

{% endblock %}
