{% extends "mainpages/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
{% block nav %}{% include 'mainpages/navbar.html' %}{% endblock nav %}
<div class="card w-50 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">Update Form</h5>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success btn-block">Update News</button>
        </form>
    </div>
</div>


{% endblock %}
